<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Info DB</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <header class="header">
        <h1>Country Information Database</h1>
    </header>

    <section class="container">
       
        <div class="searchContainer">
            <h2>Search info by Country</h2>
            <div class="inputContainer">
                <input id="countryInput" placeholder="Enter a country name" type="text">
                <button id="search">Search</button>
            </div>

        </div>

<div class="mainContent">
        <div class="flagContainer">
            <h2 id="country"></h2>
            <img src="" alt="">
        </div> 
        <section class="infoContainer1">
            <div class="infoBlock1">
                <h3 id="capital" class="contentHeading">Capital</h3>
                <h4 id="capitalDisplay" class="displayInfo"></h4>
            </div>
            <div class="infoBlock1">
                <h3 id="region" class="contentHeading">Region</h3>
                <h4 id="regionDisplay" class="displayInfo"></h4>
            </div>
        </section>
        <section class="infoContainer2">
            <div class="infoBlock2">
                <h3 id="pop" class="contentHeading">Population</h3>
                <h4 id="popDisplay" class="displayInfo"></h4>
            </div>
            <div class="infoBlock2">
                <h3 id="nativeLang" class="contentHeading">Native Language</h3>
                <h4 id="nativeLangDisplay" class="displayInfo"></h4>
            </div>
        </section>
        <section class="infoContainer3">
            <div class="infoBlock3">
                <h3 id="unMem" class="contentHeading">UN Member?</h3>
                <h4 id="unMemDisplay" class="displayInfo"></h4>
            </div>
            <div class="infoBlock3">
                <h3 id="currency" class="contentHeading">Currency</h3>
                <h4 id="currencyDisplay" class="displayInfo"></h4>
            </div>
        </section>
     
    </div>

    </section>
    <img src="" alt="">

</body>
<script src="/js/main.js"></script>

</html>
